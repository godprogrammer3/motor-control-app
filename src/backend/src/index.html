<!doctype html>
<html>
  <head>
    <title>MotorControl</title>
  </head>
  <body>
    Speed 1
    <ul id="Speed1"></ul>
    Speed 2
    <ul id="Speed2"></ul>
    Lenght 1
    <ul id="Lenght1"></ul>
    Lenght 2
    <ul id="Lenght2"></ul>
    onTop
    <ul id="onTop"></ul>
    onTopReal
    <ul id="onTopReal"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(function () {
        var socket = io();
        socket.on('Speed1', function(msg){
          $('#Speed1').text(msg);
        });
        socket.on('Speed2', function(msg){
          $('#Speed2').text(msg);
        });
        socket.on('ENC1', function(msg){
          $('#ENC1').text(msg);
        });
        socket.on('ENC2', function(msg){
          $('#ENC2').text(msg);
        });
        socket.on('Lenght1', function(msg){
          $('#Lenght1').text(msg);
        });
        socket.on('Lenght2', function(msg){
          $('#Lenght2').text(msg);
        });
        socket.on('onTop', function(msg){
          $('#onTop').text(msg);
        });
        socket.on('onTopReal', function(msg){
          $('#onTopReal').text(msg);
        });
      });
    </script>
  </body>
</html>
